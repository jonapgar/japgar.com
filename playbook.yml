---
- hosts: japgar.com
  vars_files:
    - secret.yml
  become: true
  gather_facts: no
  # pre_tasks:
  #   - raw: yum install -y python-simplejson
  tasks:
    
    - name: Add epel-release repo
      yum:
        name: epel-release
        state: present
    
    - name: Install yum-utils
      yum:
        name: yum-utils
        state: present

    - name: Enable yum channels # https://certbot.eff.org/lets-encrypt/centosrhel7-nginx
      shell: yum-config-manager --enable rhel-7-server-rhui-extras-rpms rhel-7-server-rhui-optional-rpms
    
    - name: Install nginx
      yum:
        name: nginx
        state: present

    - name: Install certbot
      yum:
        name: certbot
        state: present

    - name: Create letsencrypt directory
      file: name=/var/www/letsencrypt state=directory

    - name: Install system nginx config
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf

    - name: Install nginx site for letsencrypt requests
      template:
        src: templates/nginx-http.conf.j2
        dest: /etc/nginx/conf.d/{{ inventory_hostname }}.http.conf

    - name: Reload nginx to activate letsencrypt site
      service: name=nginx state=restarted
  
    - name: Copy host files
      copy:
        src: ./hosts/{{ inventory_hostname }}
        dest: /var/www/{{ inventory_hostname }}
    - name: Create letsencrypt certificate
      shell: certbot certonly -n --webroot -w /var/www/letsencrypt -m {{ email }} --agree-tos -d {{ item }}
      args:
        creates: /etc/letsencrypt/live/{{ item }}
      loop: "{{ domains }}"

    - name: Generate dhparams
      shell: openssl dhparam -out /etc/nginx/dhparams.pem 2048
      args:
        creates: /etc/nginx/dhparams.pem

    - name: Install nginx site for specified site
      template:
        src: templates/nginx-https.conf.j2
        dest: /etc/nginx/conf.d/{{ inventory_hostname }}.com.https.conf

    

    - name: Reload nginx to activate specified site
      service: name=nginx state=restarted

    - name: Add letsencrypt cronjob for cert renewal
      cron:
        name: letsencrypt_renewal
        special_time: weekly
        job: certbot-auto --renew certonly -n --webroot -w /var/www/letsencrypt -m {{ email }} --agree-tos -d {{ domains | join(" -d ") }} && service nginx reload
